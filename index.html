<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Wild Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-pink: #fdf0f0;
            --cheetah-gold: #c5a059;
            --deep-espresso: #2d241e;
            --velvet-red: #a31d1d;
        }

        body {
            margin: 0;
            background-color: var(--soft-pink);
            background-image: url('download (1).jpg');
            background-size: 150px;
            background-repeat: repeat;
            background-blend-mode: soft-light;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- LOADING SCREEN --- */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--soft-pink);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .spinner {
            width: 100px;
            height: 100px;
            background-image: url('images.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            animation: spinHeart 2s infinite ease-in-out;
        }

        @keyframes spinHeart {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        #loader p {
            margin-top: 20px;
            font-family: 'Cormorant Garamond', serif;
            letter-spacing: 3px;
            color: var(--cheetah-gold);
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        /* --- MAIN SITE ELEMENTS --- */
        .mascot-container {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 180px;
            z-index: 10;
        }

        .mascot-img {
            width: 100%;
            border-radius: 100px 100px 20px 20px;
            border: 2px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .beating-heart {
            position: absolute;
            top: 65%;
            left: 45%;
            transform: translate(-50%, -50%);
            width: 35px;
            filter: drop-shadow(0 0 8px rgba(255,0,0,0.6));
            animation: pulse 0.9s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(0.95); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 50px 40px;
            border-radius: 2px;
            border-top: 5px solid var(--cheetah-gold);
            text-align: center;
            max-width: 400px;
            width: 85%;
            box-shadow: 0 30px 60px rgba(45, 36, 30, 0.15);
            position: relative;
            z-index: 5;
            transition: opacity 0.6s ease;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            color: var(--deep-espresso);
            font-size: 2.2rem;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        button {
            padding: 12px 40px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 1px solid var(--cheetah-gold);
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 220px;
            font-family: 'Montserrat', sans-serif;
        }

        .btn-main { background: var(--deep-espresso); color: white; border: none; }
        .btn-main:hover { background: var(--cheetah-gold); letter-spacing: 3px; }

        .hidden { display: none; opacity: 0; }

        #music-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p>Keeping up with your heart...</p>
    </div>

    <audio id="bg-music" loop>
        <source src="Fridayy, Mariah The Scientist - ep 5 death do us part (the after party) - FridayyVEVO.mp3" type="audio/mpeg">
    </audio>
    <button id="music-toggle" onclick="toggleMusic()">ðŸŽµ</button>

    <div class="mascot-container">
        <img src="download (3).jpg" alt="Cheetah" class="mascot-img">
        <svg class="beating-heart" viewBox="0 0 32 32">
            <path fill="#a31d1d" d="M16 28.5L14.1 26.6C7.3 20.4 3 16.5 3 11.5C3 7.4 6.2 4.2 10.3 4.2C12.6 4.2 14.8 5.3 16 7.1C17.2 5.3 19.4 4.2 21.7 4.2C25.8 4.2 29 7.4 29 11.5C29 16.5 24.7 20.4 17.9 26.6L16 28.5Z"/>
        </svg>
    </div>

    <div id="screen1" class="card">
        <h1>I have a question for you.</h1>
        <button class="btn-main" onclick="startExperience()">Proceed</button>
    </div>

    <div id="screen2" class="card hidden">
        <h1>Things are about to get a little wild...</h1>
        <p style="color: #666; font-size: 0.75rem; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px;">Are you ready for this?</p>
        <button class="btn-main" onclick="showScreen(3)">I'm ready</button>
    </div>

    <div id="screen3" class="card hidden">
        <h1>Will you be my Valentine?</h1>
        <div style="display: flex; flex-direction: column; gap: 10px; align-items: center;">
            <button class="btn-main" onclick="finish()">Yes, I'd love to</button>
            <button id="no-btn" style="color: var(--deep-espresso);">I'll think about it</button>
        </div>
    </div>

    <div id="screen4" class="card hidden">
        <img src="download (2).jpg" style="width: 50px; margin-bottom: 10px;" alt="Bow">
        <h1>It's a Date.</h1>
        <p style="letter-spacing: 2px; font-size: 0.8rem;">SEE YOU ON THE 14TH.</p>
        <img src="download.jpg" style="width: 100%; max-width: 200px; margin-top: 20px; border-radius: 10px;" alt="Love Hearts">
    </div>

    <script>
        // Loading Logic
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 800);
            }, 2500); // 2.5 second load time
        });

        const music = document.getElementById('bg-music');

        function startExperience() {
            music.play().catch(e => console.log("Audio play blocked."));
            showScreen(2);
        }

        function showScreen(num) {
            document.querySelectorAll('.card').forEach(c => {
                c.classList.add('hidden');
                c.style.opacity = '0';
            });
            const next = document.getElementById('screen' + num);
            next.classList.remove('hidden');
            setTimeout(() => next.style.opacity = '1', 50);
        }

        function toggleMusic() {
            if (music.paused) music.play();
            else music.pause();
        }

        const noBtn = document.getElementById('no-btn');
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 100);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 100);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.zIndex = "999";
        });

        function finish() { showScreen(4); }
    </script>
</body>
</html>
